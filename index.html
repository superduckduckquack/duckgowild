<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>DuckGO</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: #ffffff;
        position: relative;
    }

    .duck {
        position: absolute;
        width: 150px;
        transform: scaleX(1);
        transition: transform 0.2s linear;
    }
</style>
</head>
<body>

<img class="duck" src="https://media1.tenor.com/m/7ynpnSTwF2IAAAAC/pato.gif" alt="Patinho">
<audio id="steps" src="steps.mp3"></audio>

<script>
    const duck = document.querySelector('.duck');
    const steps = document.getElementById('steps');
    const speed = 2;

    let x = -150; // começa fora da tela
    let y = -150; // começa fora da tela
    let targetX = 0;
    let targetY = 0;

    duck.style.left = x + 'px';
    duck.style.top = y + 'px';

    function randomPosition() {
        if (Math.random() < 0.5) {
            targetX = 0;
            targetY = Math.random() * (window.innerHeight - 150);
        } else {
            targetX = Math.random() * (window.innerWidth - 150);
            targetY = 0;
        }
        duck.style.transform = 'scaleX(1)';

        // toca som ao reaparecer
        if (steps.readyState >= 2) {
            steps.currentTime = 0;
            steps.play().catch(e => console.log("Autoplay bloqueado"));
        }

        // começa fora da tela para entrada suave
        x = targetX - 150;
        y = targetY - 150;
    }

    function animate() {
        // aproxima suavemente da posição alvo
        x += (targetX - x) * 0.05 + speed * 0.5;
        y += (targetY - y) * 0.05 + speed;

        duck.style.left = x + 'px';
        duck.style.top = y + 'px';

        if (y > window.innerHeight || x > window.innerWidth) {
            randomPosition();
        }

        requestAnimationFrame(animate);
    }

    // inicia com uma posição aleatória
    randomPosition();
    animate();
</script>

</body>
</html>
