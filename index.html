<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Patinho Aleat칩rio</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: #ffffff;
        position: relative;
    }

    .duck {
        position: absolute;
        width: 150px;
        transform: scaleX(1);
        transition: transform 0.2s linear;
    }
</style>
</head>
<body>

<img class="duck" src="https://media1.tenor.com/m/7ynpnSTwF2IAAAAC/pato.gif" alt="Patinho">

<audio id="steps" src="steps.mp3"></audio>

<script>
    const duck = document.querySelector('.duck');
    const steps = document.getElementById('steps');
    const speed = 2;

    let x = 0;
    let y = 0;

    duck.style.left = x + 'px';
    duck.style.top = y + 'px';

    function randomPosition() {
        // Escolhe borda aleat칩ria (topo ou esquerda)
        if (Math.random() < 0.5) {
            x = 0; // esquerda
            y = Math.random() * (window.innerHeight - 150);
        } else {
            x = Math.random() * (window.innerWidth - 150);
            y = 0; // topo
        }
        duck.style.transform = 'scaleX(1)';
    }

    // Tocar 치udio 1 vez por segundo, apenas se estiver carregado
    setInterval(() => {
        if (steps.readyState >= 2) { // se 치udio carregado
            steps.currentTime = 0;
            steps.play().catch(e => {
                // evita erros de autoplay
                console.log("Autoplay bloqueado");
            });
        }
    }, 1000);

    function animate() {
        y += speed; 
        x += speed * 0.5; 

        duck.style.left = x + 'px';
        duck.style.top = y + 'px';

        if (y > window.innerHeight || x > window.innerWidth) {
            randomPosition();
        }

        requestAnimationFrame(animate);
    }

    animate();
</script>

</body>
</html>
