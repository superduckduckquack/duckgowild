<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Patinho Aleatório</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        width: 100vw;
        overflow: hidden;
        background: #ffffff;
        position: relative;
    }

    .duck {
        position: absolute;
        width: 150px;
        transform: scaleX(1);
        transition: transform 0.2s linear;
    }
</style>
</head>
<body>

<img class="duck" src="https://media1.tenor.com/m/7ynpnSTwF2IAAAAC/pato.gif" alt="Patinho">
<audio id="steps" src="steps.mp3"></audio>

<script>
    const duck = document.querySelector('.duck');
    const steps = document.getElementById('steps');

    const speed = 2;
    let x = -150; // inicia fora da tela
    let y = -150;
    let speedX = speed * 0.5;
    let speedY = speed;

    duck.style.left = x + 'px';
    duck.style.top = y + 'px';

    function randomPosition() {
        // Patinho reaparece em borda aleatória
        if (Math.random() < 0.5) {
            x = 0;
            y = Math.random() * (window.innerHeight - 150);
        } else {
            x = Math.random() * (window.innerWidth - 150);
            y = 0;
        }
        duck.style.transform = 'scaleX(1)';

        // Toca som de passos ao reaparecer
        if (steps.readyState >= 2) {
            steps.currentTime = 0;
            steps.play().catch(e => console.log("Autoplay bloqueado"));
        }
    }

    function animate() {
        // Movimento contínuo
        x += speedX;
        y += speedY;

        duck.style.left = x + 'px';
        duck.style.top = y + 'px';

        // Se sair da tela, reaparece
        if (y > window.innerHeight || x > window.innerWidth) {
            randomPosition();
        }

        requestAnimationFrame(animate);
    }

    // inicia com uma posição aleatória
    randomPosition();
    animate();
</script>

</body>
</html>
