<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Patinho Dançante</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #87CEEB; /* céu azul */
    }

    .duck {
        width: 200px; /* tamanho do GIF */
        animation: moveDuck 5s linear infinite alternate;
    }

    @keyframes moveDuck {
        0% { transform: translateX(-50px); }
        100% { transform: translateX(50px); }
    }
</style>
</head>
<body>
    <img class="duck" src="https://usagif.com/wp-content/uploads/2022/4hv9xm/dancing-duck-acegifcom-67.gif" alt="Patinho Dançante">
</body>
</html>
